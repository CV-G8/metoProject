<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDV</title>
    <link rel="stylesheet" href="../node_modules/@mesh-3d/cesium/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="../node_modules/@mesh-3d/engine-ui/assets/common.css">
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0%;
            padding: 0%;
            min-width: unset;
            background-color: #4d4d4d;
        }

        .me-footer {
            color: rgb(165, 165, 165);
        }
        .legend-container{
            position: absolute;
            z-index: 9;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <input type="file" hidden=true id="hidden-file-input">
    <me-container id="app" style="display: none;" v-show="show" theme="dark">
        <me-header>
            <me-header-title app-name="气象数据可视化——卫星云图"
                app-logo="../node_modules/@mesh-3d/engine-ui/assets/images/logo-top.png">
            </me-header-title>
            <div class="me-header-main">
                <me-menu>
                    <me-menu-item>
                        文件
                        <me-dropdown>
                            <me-dropdown-item @click="openFile">打开</me-dropdown-item>
                            <me-dropdown-item @click="exportImage">导出</me-dropdown-item>
                            <me-dropdown-item @click="clear">清除</me-dropdown-item> 
                        </me-dropdown>
                    </me-menu-item>
                    <me-menu-item @click="">
                        数据源
                    </me-menu-item>
                </me-menu>
            </div>
        </me-header>
        <me-main>
            <me-container direction="vertical">
                <me-main class="map-container">
                    <div class="legend-container"></div>
                </me-main>
            </me-container>
        </me-main>
        <me-footer>
            版权所有©️贵州三维网格信息技术有限公司
        </me-footer>
    </me-container>
    <script src="../node_modules/@mesh-3d/cesium/Build/Cesium/Cesium.js"></script>
    <script src="../node_modules/cesiumvectortile/dist/CesiumVectorTile.min.js"></script>
    <script src="../node_modules/@mesh-3d/meteolib-wdv/dist/MeteoLib.js"></script>
    <script src="./awx-sate.js" type="module"></script>
</body>

</html>
